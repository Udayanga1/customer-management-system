<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="bg-dark-subtle text-light p-2 text-center">2025 Customer Management System</h1>
    <div class="container w-75">
      <table class="table table-hover">
        <caption>2025 Customers</caption>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody id="tblCustomers">   
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <div class="">
          <input type="text" placeholder="Salary" id="searchCustomer">
          <input type="button" value="Search" class="btn btn-success" onclick="searchCustomer(name)">
        </div>
        <div class="">
          <a href="addCustomer.html" class="btn btn-primary">Add Customer Form</a>
        </div>
      </div>
    </div>
  
  

  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
